<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intercative Data Visiulzation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p style="text-align: center">Monthly Sales Data</p>
    
      <div class="outer">
        <canvas id="myChart"></canvas>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Janurary", "Feburary", "March", "April", "May"],
          datasets: [
            {
              label: "Monthly Sales",
              data: [65, 59, 80, 76, 56],
              borderWidth: 1,
              maxBarThickness : 60,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
